sudo: required
services:
  - docker
language: bash
script:
  - make compile_and_test
  - make deb_arm
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    skip_cleanup: true
    file:
      - device-init-*-armhf.deb
      - device-init_linux_arm
      - device-init_linux_amd64
    on:
      tags: true
      repo: hypriot/device-init
  - provider: packagecloud
    repository: "Schatzkiste"
    username: "Hypriot"
    token:
      secure: ""
    package_glob: *.deb
    dist: "debian/wheezy"
    on:
      tags: true
  - provider: packagecloud
    repository: "Schatzkiste"
    username: "Hypriot"
    token:
      secure: ""
    package_glob: *.deb
    dist: "debian/jessie"
    on:
      tags: true
  - provider: packagecloud
    repository: "Schatzkiste"
    username: "Hypriot"
    token:
      secure: ""
    package_glob: *.deb
    dist: "raspbian/wheezy"
    on:
      tags: true
  - provider: packagecloud
    repository: "Schatzkiste"
    username: "Hypriot"
    token:
      secure: ""
    package_glob: *.deb
    dist: "raspbian/jessie"
    on:
      tags: true
